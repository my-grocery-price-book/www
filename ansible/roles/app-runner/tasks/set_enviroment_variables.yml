- name: set RAILS_ENV in .bashrc
  lineinfile: dest=/home/{{app_deploy_name}}/.bashrc insertafter="^# for examples" regexp="RAILS_ENV=" line="export RAILS_ENV=production"

- name: set SECRET_KEY_BASE in .bashrc
