- name: set app enviroment variables
  lineinfile: dest=/home/my_grocery_price_book_www/.bashrc insertafter="^# for examples" regexp="{{ item.key }}=" line="export {{ item.key }}={{ item.value }}"
  with_dict: "{{app_env}}"
